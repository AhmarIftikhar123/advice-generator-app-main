<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="Tailwind_css.css" />
    
    <link rel="stylesheet" href="vanils_css.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="flex flex-col min-h-screen justify-center items-center bg-Dark_Blue" >
    <!-- main_container -->

    <main class="card_container text-center bg-Dark_Grayish_Blue relative rounded-xl ">

      <div class="card_container flex flex-col justify-center items-center relative gap-3 md:gap-8 xl:gap-12 py-8 px-4 md:w-[750px] xl:w-[1000px] ">

        <!-- Advics_id -->


        <p class="text-Neon_Green text-[.6rem] tracking-widest uppercase md:text-sm xl:text-base font-semibold">Advice # <span id="adv_id"></span></p>

        <!-- Advice_txt -->

        <h2 class="text-Light_Cyan tracking-wide text-lg font-semibold md:text-xl xl:text-2xl xl:w-[40rem]"> "<span id="advice" ></span>"</h2>

        <!-- design_row -->

        <picture class="">
          <source
            media="(min-width:680px)"
            srcset="/images/pattern-divider-desktop.svg"
          />
          <img src="images/pattern-divider-mobile.svg" alt="" class="h-3 md:h-4 xl:h-6 xl:mb-4" />
        </picture>
        <!-- btn -->

        <button type="button" id="subit_btn" class="bg-Neon_Green px-3 py-3 xl:px-4 xl:py-4 flex justify-center rounded-full cursor-pointer hover:drop-shadow-lg transition   ">
          <img src="images/icon-dice.svg" alt="" class="self-center w-5 xl:w-8" />
        </button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
